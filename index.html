<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loka's Website</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="m-index.css"> 

    <!-- hidden audio with autoplay -->
    <audio id="background-music" src="media/song.mp3" type="audio/mpeg" loop autoplay></audio> 

    <!-- volume level script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("background-music");
            if (audio) {
                audio.volume = 0.01; // 1%
            }
        });

        function updateUKTime() {
            var now = new Date();
            var utcOffset = now.getTimezoneOffset() * 60000;
            var ukOffset = 3600000; 
            var ukTime = new Date(now.getTime() + utcOffset + ukOffset);

            var timeString = ukTime.toLocaleTimeString('en-GB', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });

            document.getElementById("uk-time").textContent = "Time for me: " + timeString;
        }

        // updates every second
        setInterval(updateUKTime, 1000);
    </script>

    <!-- viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
